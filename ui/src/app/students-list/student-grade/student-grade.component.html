<div class="container-fluid">
  <div class="jumbotron">
    <p class="lead">{{name || 'Student'}} Grades</p>
  </div>

  <ngb-tabset [activeId]="currentTab" (tabChange)="onTabChange($event)">
    <ngb-tab title="Average" id="average">
      <ng-template ngbTabContent>
        <div class="row" style="margin-top: 10px;">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <ng-table [config]="config"
                      (tableChanged)="onChangeTable(config)"
                      [rows]="rows" [columns]="columns"></ng-table>
            <div *ngIf="rows.length === 0" style="
              background-color: #f1f1f1;
              padding: 10px;
              text-align: center;
              margin-top: -17px;
              margin-bottom: 10px;
            ">
              <span>No data found</span>
            </div>
            <pagination *ngIf="config.paging"
                        class="pagination-sm"
                        [(ngModel)]="page"
                        [totalItems]="length"
                        [itemsPerPage]="itemsPerPage"
                        [maxSize]="maxSize"
                        [boundaryLinks]="true"
                        [rotate]="false"
                        (pageChanged)="onChangeTable(config, $event)"
                        (numPages)="numPages = $event">
            </pagination>
          </div>
          <div class="col-md-2"></div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Homework" id="homework">
      <ng-template ngbTabContent>
        <div class="row" style="margin-top: 10px;">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <ng-table [config]="config"
                      (tableChanged)="onChangeTable(config)"
                      (cellClicked)="onCellClick($event)"
                      [rows]="rows" [columns]="columns"></ng-table>
            <div *ngIf="rows.length === 0" style="
              background-color: #f1f1f1;
              padding: 10px;
              text-align: center;

              margin-bottom: 10px;
            ">

                        [boundaryLinks]="true"
                        [rotate]="false"
                        (pageChanged)="onChangeTable(config, $event)"
                        (numPages)="numPages = $event">
            </pagination>
          </div>
          <div class="col-md-2"></div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Test" id="test">
      <ng-template ngbTabContent>

      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
