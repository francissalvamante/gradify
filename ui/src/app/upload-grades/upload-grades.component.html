<div class="container-fluid" style="margin-top: 20px;">
	<div class="jumbotron">
		<p class="lead">Upload student grades</p>
	</div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="text-align: center;">
      <div>
        <form>
          <div class="form-group">
            <textarea [(ngModel)]="grades" class="form-control" id="" cols="30" rows="10" name="grades"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-success" (click)="uploadGrades()">Submit</button>
          </div>
        </form>
      </div>
      <div>
        <p>- or -</p>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01" style="height: 35px;">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" name="image" class="custom-file-input" id="inputGroupFill01" ng2FileSelect [uploader]="uploader" accept=".txt" aria-describedby="inputGroupFileAddon01" style="cursor: pointer;">
          <label class="custom-file-label" for="inputGroupFill01">{{!uploader.getNotUploadedItems().length ? 'Choose a file' : uploader.getNotUploadedItems()[0].some.name }}</label>
        </div>
      </div>
      <div style="margin-top: 10px;">
        <button type="button" class="btn btn-dark" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length" [ngStyle]="{'cursor': (uploader.getNotUploadedItems().length ? 'pointer' : 'not-allowed')}">Upload</button>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
