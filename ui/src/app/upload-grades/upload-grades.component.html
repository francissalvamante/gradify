<div class="container-fluid" style="margin-top: 20px;">
	<div class="jumbotron">
		<p class="lead">Upload student grades</p>
	</div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="text-align: center;">
      <div>
        <form>
          <div class="form-group">
            <textarea [(ngModel)]="grades" class="form-control" id="" cols="30" rows="10" name="grades"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-success" (click)="submitGrades()">Submit</button>
          </div>
        </form>
      </div>
      <div>
        <p>- or -</p>
      </div>
      <div *ngIf="error">
        {{ error.message }}
      </div>
      <div *ngIf="uploadResponse.status === 'error'">
        {{ uploadResponse.message }}
      </div>
      <div *ngIf="uploadResponse.status === 'progress'">


        <div role="progressbar" [style.width.%]="uploadResponse.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          {{uploadResponse.message}}%
        </div>

      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" style="margin-bottom: 25px;">

        <input type="file" name="avatar" accept=".txt" (change)="onFileChange($event)" />
        <button type="submit">Upload</button>

      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
